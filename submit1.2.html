<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit your details</title>
    <link rel="stylesheet" href="submitIdea.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
</head>
<body>
    <div class="welcome-message">
        <h1 class="ml11">
            <span class="text-wrapper">
                <span class="line line1"></span>
                <span class="letters">Welcome to Submission Portal</span>
            </span>
        </h1>
    </div>

    <div class="container">
        <h1>Submit your details below</h1>
        <form id="ideaForm">
            <div class="form-group">
                <label for="bu">Name:</label>
                <input type="text" id="bu" name="bu" required>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="text" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="mobile">Mobile No.:</label>
                <input type="text" id="mobile" name="mobile" required>
            </div>
            <div class="form-group">
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <button type="submit">Submit details</button>
            </div>
        </form>
        <div id="message" class="message"></div>
    </div>

    <!-- Popup -->
    <div class="overlay" id="overlay" style="display: none;"></div>
    <div class="popup" id="popup" style="display: none;">
        <h2>Here are your details below :-</h2>
        <p id="popupMessage"></p>
        <button class="close-btn" id="closeBtn">Close</button>
    </div>

    <script src="submitIdea.js"></script>
    <script src="script.js"></script>
</body>
</html>
